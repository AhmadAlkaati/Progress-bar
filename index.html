<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Progress Bar</h1>
      </header>
      <div class="fill-duration">
        <h1>10</h1>
        <span>s</span>
      </div>
      <div class="container-progress-bar">
        <div class="progress-bar"></div>
      </div>
      <div class="control">
        <button class="start">Start</button>
        <div class="duration">
          <label>Select a duration:</label>
          <select>
            <option value="10">10s (default)</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
        </div>
        <div class="progress-bar-colors">
          <label>Select progress bar color:</label>
          <div class="colors">
            <div class="color">#f79e02 (default)</div>
            <div class="color">#5cdb94</div>
            <div class="color">#05396b</div>
            <div class="color">#4f1b1d</div>
            <div class="color">#4a4b4d</div>
            <div class="color">#edc8b8</div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/AhmadAlkaati/Progress-bar"> <i class="fab fa-github-square"></i> Github repository</a>
      </footer>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
